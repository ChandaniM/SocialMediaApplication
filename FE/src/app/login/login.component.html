<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <!-- Email Input -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
            [(ngModel)]="email"
            #emailInput="ngModel"
          />
          <div
            *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
            class="error"
          >
            Please enter a valid email.
          </div>
        </div>
  
        <!-- Password Input -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
            [(ngModel)]="password"
            #passwordInput="ngModel"
          />
          <div
            *ngIf="
              passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)
            "
            class="error"
          >
            Password is required.
          </div>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
  
      <!-- Create Account Link -->
      <p class="create-account-link">
        Don't have an account? <a routerLink="/create-account">Create Account</a>
      </p>
    </div>
  </div>
