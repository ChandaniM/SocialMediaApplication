 <div class="chatbox">
    <!-- Chat Header -->
    <div class="chat-header">
      <div class="chat-header-info">
        <img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic" />
        <span class="chat-user-name">John Doe</span>
      </div>
      <button class="chat-close-btn" (click)="close()">&times;</button>
    </div>
  
    <!-- Chat Messages -->
    <div class="chat-messages">
      <!-- Loop through messages -->
      <div *ngFor="let msg of messages" [ngClass]="{'message-sent': msg.sender === 'user', 'message-received': msg.sender === 'receiver'}" class="message">
        <p>{{ msg.text }}</p>
        <span class="timestamp">{{ msg.timestamp }}</span>
      </div>
    </div>
  
    <!-- Chat Input -->
    <div class="chat-input">
      <input
        type="text"
        placeholder="Type a message..."
        [(ngModel)]="message"
        (keydown.enter)="sendMessage()"
      />
      <button class="send-btn" (click)="sendMessage()">Send</button>
    </div>
  </div>
